<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Gift Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
        }
        .gift-box {
            position: relative;
            width: 120px;
            height: 120px;
            background: #ff4081;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            animation: riseUp 2s ease-out forwards;
        }
        @keyframes riseUp {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(100px); }
        }
        .gift-lid {
            position: absolute;
            width: 135px;
            height: 40px;
            background: #d81b60;
            top: -10px;
            left: -5px;
            border-radius: 10px 10px 0 0;
            transition: transform 0.5s ease-in-out;
        }
        .ribbon {
            position: absolute;
            width: 10px;
            height: 100%;
            background: rgb(0, 0, 0);
            left: 50%;
            transform: translateX(-50%);
        }
        .emoji, .balloon {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
        }
        @keyframes floatEmojis {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-120vh); opacity: 0; }
        }
        .message {
            font-size: 28px;
            font-weight: bold;
            color: #c81557;
            opacity: 0;
            position: absolute;
            left: 50%;
            top: 20%;
            transform: translate(-50%, -50px);
            transition: opacity 1s ease-in-out, transform 2s linear;
        }
        .gift-text {
            position: absolute;
            font-size: 18px;
            font-weight: bold;
            color: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes moveUp {
            0% { transform: translate(-50%, -50px); opacity: 0; }
            100% { transform: translate(-50%, 50px); opacity: 1; }
        }
        @keyframes floatBalloons {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-120vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="message" id="message">I Love You Cindy‚ù§Ô∏è</div>
    <div class="gift-box" id="giftBox">
        <div class="gift-lid" id="giftLid"></div>
        <div class="ribbon"></div>
        <div class="gift-text">Buka Kado Ini</div>
    </div>
    <script>
        document.getElementById("giftBox").addEventListener("mouseover", function() {
            const message = document.getElementById("message");
            const giftLid = document.getElementById("giftLid");
            
            giftLid.style.transform = "translateY(-50px) rotate(-10deg)";
            message.style.animation = "moveUp 3s ease-in-out forwards";
            message.style.opacity = 1;
            
            let emojiCount = 0;
            let balloonCount = 0;
            let bigBalloon;
            
            let emojiInterval = setInterval(() => {
                if (emojiCount >= 100) {
                    clearInterval(emojiInterval);
                    return;
                }
                let emoji = document.createElement("div");
                emoji.classList.add("emoji");
                emoji.innerHTML = "‚ù§Ô∏è";
                emoji.style.left = Math.random() * 80 + "vw";
                emoji.style.bottom = "300px";
                document.body.appendChild(emoji);
                setTimeout(() => {
                    emoji.style.opacity = 1;
                    emoji.style.animation = "floatEmojis 5s linear forwards";
                }, 200 * emojiCount);
                emojiCount++;
            }, 200);
            
            let balloonInterval = setInterval(() => {
                if (balloonCount >= 40) {
                    clearInterval(balloonInterval);
                    return;
                }
                let balloon = document.createElement("div");
                balloon.classList.add("balloon");
                balloon.innerHTML = "üéà";
                balloon.style.left = Math.random() * 80 + "vw";
                balloon.style.bottom = "70px";
                document.body.appendChild(balloon);
                setTimeout(() => {
                    balloon.style.opacity = 1;
                    balloon.style.animation = "floatBalloons 6s linear forwards";
                }, 300* balloonCount);
                balloonCount++;
            }, 300); 
            
            setTimeout(() => {
                bigBalloon = document.createElement("div");
                bigBalloon.classList.add("balloon");
                bigBalloon.style.fontSize = "40px";
                bigBalloon.innerHTML = "üéà";
                bigBalloon.style.left = "50%";
                bigBalloon.style.bottom = "50px";
                document.body.appendChild(bigBalloon);
                setTimeout(() => {
                    bigBalloon.style.opacity = 1;
                    bigBalloon.style.animation = "floatBalloons 8s linear forwards";
                }, 500);
            }, 2000);
        });
    </script>
</body>
</html>
